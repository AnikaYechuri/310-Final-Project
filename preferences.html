<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Makeup Form</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<h1>MAKE-UP Your Mind</h1>
			<nav>
				<a href="index.html">Home</a>
				<a href="makeup_form.html">Get Started</a>
			</nav>
		</header>
		<div class="container">
			<form action="products.html" method="post">
				<fieldset>
					<legend>Select the makeup item you're looking for:</legend>
					<label for="foundation"><input type="radio" id="foundation" name="makeup" value="Foundation"> Foundation</label><br>
					<label for="concealer"><input type="radio" id="concealer" name="makeup" value="Concealer"> Concealer</label><br>
					<label for="blush"><input type="radio" id="blush" name="makeup" value="Blush"> Blush</label><br>
					<label for="lipstick"><input type="radio" id="lipstick" name="makeup" value="Lipstick"> Lipstick</label><br>
					<label for="mascara"><input type="radio" id="mascara" name="makeup" value="Mascara"> Mascara</label><br>
					<label for="eyeshadow"><input type="radio" id="eyeshadow" name="makeup" value="Eyeshadow"> Eyeshadow</label><br>
					<label for="eyebrow"><input type="radio" id="eyebrow" name="makeup" value="Eyebrow"> Eyebrow Gel</label><br>
					<label for="bronzer"><input type="radio" id="bronzer" name="makeup" value="Bronzer"> Bronzer</label><br>
				</fieldset>
				<fieldset>
					<legend>Enter your budget:</legend>
					<label for="budget"><input type="number" id="budget" name="budget"></label>
				</fieldset>
				<button type="submit" class="button">Submit</button>
			</form>
		</div>
		<script>
			const form = document.querySelector('form');
			form.addEventListener('submit', function(event) {
				event.preventDefault();
				const checkedMakeupItems = [];
				const makeupInputs = document.querySelectorAll('input[name="makeup"]');
				makeupInputs.forEach(input => {
					if (input.checked) {
						checkedMakeupItems.push(input.value);
					}
				});
				const budgetInput = document.querySelector('input[name="budget"]');
				const budget = budgetInput.value;
				console.log('Selected makeup items:', checkedMakeupItems);
				console.log('Budget:', budget);
