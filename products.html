<!DOCTYPE html>
<html>
<head>
  <title>Makeup Products</title>
  <style>
    /* Add some basic styling */
    .product {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Makeup Products</h1>

  {% for product in products %}
    <div class="product">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <img src="{{ product.image_link }}">
    </div>
  {% endfor %}
</body>
</html>
